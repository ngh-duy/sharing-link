<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
            <style>
  .draggable {
    cursor: move;
  }

  .drag-over {
    border: 2px dashed #888;
  }
</style>

    </head>
    <body>
    <section>
        <div class="min-h-screen bg-gray-100 flex flex-col items-center">
  <!-- Header -->
  <div class="w-full h-44 bg-purple-600 py-6 flex justify-between px-8">
    <a href="./home.html"><button class="bg-white text-purple-600 h-10 px-4 py-2 rounded shadow hover:bg-gray-100 transition">Back to Editor</button></a>
    <button id="shareBtn" class="bg-white text-purple-600 h-10 px-4 py-2 rounded shadow hover:bg-gray-100 transition">Share Link</button>
  </div>

  <!-- Profile Card -->
  <div class="mt-[-60px] bg-white rounded-2xl shadow-xl p-8 w-80 text-center">
    <img src="" id="avt2" class="w-24 h-24 rounded-full mx-auto border-4 border-white -mt-12 shadow" alt="Avatar" />
    <h2 id="FLName2" class="text-xl font-bold mt-4"></h2>
    <p id="emailContent2" class="text-gray-500 text-sm mb-6"></p>

    <div id="listLinks2" class="space-y-3">
     
    </div>
  </div>
</div>
    </section>
    <script>
  document.getElementById("shareBtn").addEventListener("click", () => {
    const currentURL = window.location.href;

    navigator.clipboard.writeText(currentURL)
      .then(() => {
        alert("Link đã được sao chép!");
      })
      .catch(err => {
        alert("Không thể sao chép link: " + err);
      });
  });
</script>

    <script src="./js/main.js"></script>
    </body>
</html>
